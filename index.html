<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>资料分享</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="./photo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./photo.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css"/>
  </head>

  <body>
    <!-- 定义加载时候的动作 -->
    <div id="app">Waiting...</div>
    <script>
      window.$docsify = {
        // 项目名称
        name: "<span style='font-size: 2.5em;'>资料分享</span>",
        nameLink: "#/README",
        // 仓库地址
        repo: "https://github.com/L-M-S-F-X-S/L-M-S-F-X-S.github.io",
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 只在访问主页时加载封面。
        onlyCover: true,
        //切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 最大支持渲染的标题层级
        maxLevel: 5,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 3,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        latex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ], // default
          displayMath: [["$$", "$$"]], // default
        },
        // 分页
        pagination: {
          previousText: "Previous Page",
          nextText: "Next Page",
        },
        // 网站访问量
        busuanzi: true,
        timeUpdater: {
          text: "<div style='color:gray;font-size:12px;text-align: right'>Last Modified:&emsp;{docsify-updated}</div>",
          formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
          whereToPlace: "top", // "top" or "bottom", default to "bottom"
        },
      };
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!--代码高亮-->
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <!-- 支持latex -->
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- pdf-render -->
    <script src="//cdn.jsdelivr.net/npm/pdfobject@2.2.8/pdfobject.min.js"></script>
    <script src="./script/docsify-pdf-embed.js"></script>
    <!--分页插件-->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!--统计访问量插件-->
    <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
    <!--支持 mermaid 图表-->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true });
      window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  </body>
</html>
